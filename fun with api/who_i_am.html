<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 300px;
            padding:10px;
            margin:50px auto 0 auto ;
            font-family:Arial, Helvetica, sans-serif;
            text-align: center;
            background:lightblue;
            border-radius:30px;
        }
        .card img{
            border-radius:50%;
        }
    </style>
</head>
<body>



    <div class="card">
        <img src="" id="userImage" alt="">
        <h2 id="title">Who I am</h2>
        <h4 class="userEmail"></h4>
        <h4 class="userLocation"></h4>
    </div>



    

    <script>
        const getUserInfo = ()=>{
            fetch('https://randomuser.me/api/')
                .then(res => res.json())
                .then(data => {
                    const user = data.results[0]
                    const userPic = user.picture;
                    document.querySelector('#userImage').src = userPic.large;
                    document.querySelector('#title').innerText = `Name: ${user.name.title} ${user.name.first} ${user.name.last}`;
                    document.querySelector('.userEmail').innerText ="Email: "+ user.email
                    document.querySelector('.userLocation').innerText = `Address:  ${user.location.state} , ${user.location.city} `;

                })
        }
        getUserInfo()
        setInterval(e =>{
            getUserInfo()
        },2000)

        
    </script>


</body>
</html>
